<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slimste student</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header>
        <nav>
            <h1>Slimste student</h1>
        </nav>

    </header>

    <main>
        <div class="hidden" id="game-intro">
            <h2 id="question-text"></h2>
            
            <div id="answers-container"></div>
          </div>
          


        <section class="intro" id="intro">
            <img class="intro__image" src="assets/images/frontstudents.png" alt="students">

            <p class="intro__text">Dit is een quiz waar je kan laten zien hoe slim je bent.</p>

            <button class="btn btn-blue"  id="sports">Sport</button>

            <button class="btn btn-orange" id="games">Games</button>

    </main>

    <footer>
        <p>Gemaakt door Habip en Mauro uit PGM1-C</p>
