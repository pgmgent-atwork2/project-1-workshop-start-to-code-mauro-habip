<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./css/main.css">

<body>
    <header class="header">
        <div class="header__logo">
            <h1 class="header__title">Slimste student</h1>
        </div>
        <nav class="header__nav">
            <ul class="header__nav-list">
                <li class="header__nav-item">
                    <a class="header__nav-link active" href="./">Home</a>

                <li class="header__nav-item">
